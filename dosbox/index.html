<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>DOSBox Emulator</title>
  <link rel="stylesheet" href="js-dos.css" />
  <script src="js-dos.js"></script>
  <style>
    /* … same styling as before … */

    /* Always show file button */
    .file {
      position: relative;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      border: 1px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
    }
    .file input[type="file"] {
      position: absolute;
      inset: 0;
      opacity: 0;
      cursor: pointer;
      width: 100%;
    }

    /* Hide drag-and-drop on touch, but not the file button */
    @media (hover: none) and (pointer: coarse) {
      .drop { display: none; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="header">
      <div class="title">
        <h1>DOSBox Emulator</h1>
      </div>
      <button id="resetBtn" class="btn">Reset</button>
    </header>

    <section class="card">
      <div id="dosbox"></div>

      <div class="controls" id="controls">
        <!-- Always visible on all devices -->
        <label class="file">
          <span class="badge"><span class="dot"></span>Choose files</span>
          <input id="fileInput" type="file" multiple />
        </label>

        <!-- Extra drag-and-drop zone, hidden on touch -->
        <div id="dropZone" class="drop">Drag & drop files here</div>

        <button id="startBtn" class="btn" disabled>Start</button>
      </div>

      <ul id="fileList" class="files hidden"></ul>
    </section>
  </div>

  <script>
    // … keep exactly the same JavaScript you already have …
  </script>
</body>
</html>
