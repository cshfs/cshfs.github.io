<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS HFS</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #1a1a1a;
      --accent: #0078d7;
      --card: #ffffff;
      --border: #ddd;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", system-ui, "Noto Sans Hebrew", "Rubik", sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    .container {
      max-width: 960px;
      margin-inline: auto;
      padding: 24px;
    }

    .logo {
      display: block;
      margin: 0 auto 24px auto;
      width: 272px;
      height: 88px;
      object-fit: contain;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 24px;
      color: var(--fg);
      text-align: center;
    }

    .button {
      display: block;
      width: 100%;
      max-width: 600px;
      margin-inline: auto;
      padding: 14px 18px;
      background: var(--card);
      color: var(--fg);
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-weight: 600;
      margin-bottom: 16px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    .button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="hfs.webp" alt="School Logo" class="logo" width="272" height="88" loading="lazy" />

    <h1>קישורים שימושיים</h1>

    <a class="button" href="https://data.cyber.org.il/assembly/assembly_book.pdf" target="_blank">
      ספר אסמבלי
    </a>

    <a class="button" href="https://drive.google.com/uc?export=download&id=1HwQP8kNP2Vl90S-NbsE4FbAs0dAhpDpU">
      הורדת סביבת פיתוח לאסמבלי
    </a>

    <a class="button" href="https://drive.google.com/drive/folders/1QojSiNuER8jLNZd5nC1XHhtNF1BWnhzw?usp=sharing" target="_blank">
      שיתוף קבצים
    </a>

    <a class="button" href="https://docs.google.com/document/d/191cI0mE0-Fw4oOHHXqcIec0J4mf2YhdS4467mVFsJ84/edit?usp=sharing" target="_blank">
      שיתוף קוד
    </a>
  </div>
</body>
</html>
