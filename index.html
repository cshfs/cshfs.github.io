<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CS HFS</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --fg: #1a1a1a;
      --accent: #0078d7;
      --card: #ffffff;
      --border: #ddd;
    }

    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Segoe UI", system-ui, "Noto Sans Hebrew", "Rubik", sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    .container {
      max-width: 960px;
      margin-inline: auto;
      padding: 24px;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 24px;
      color: var(--fg);
      text-align: center;
    }

    .button {
      display: block;
      width: 100%;
      max-width: 600px;
      margin-inline: auto;
      padding: 14px 18px;
      background: var(--card);
      color: var(--fg);
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid var(--border);
      font-weight: 600;
      margin-bottom: 16px;
      cursor: pointer;
      text-align: center;
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    .button:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .collapsible {
      display: none;
      margin-top: 16px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--card);
    }

    @media (max-width: 768px) {
      .container {
        padding: 16px;
      }

      iframe {
        height: 450px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>קישורים שימושיים</h1>

    <a class="button" href="https://drive.google.com/uc?export=download&id=1HwQP8kNP2Vl90S-NbsE4FbAs0dAhpDpU">
      הורדת סביבת פיתוח לאסמבלי
    </a>

    <div class="button" onclick="toggleDoc()">שיתוף קוד</div>

    <div id="docSection" class="collapsible">
      <iframe src="https://docs.google.com/document/d/191cI0mE0-Fw4oOHHXqcIec0J4mf2YhdS4467mVFsJ84/edit?usp=sharing" allow="clipboard-write"></iframe>
    </div>
  </div>

  <script>
    function toggleDoc() {
      const section = document.getElementById('docSection');
      section.style.display = section.style.display === 'none' || section.style.display === '' ? 'block' : 'none';
    }
  </script>
</body>
</html>
